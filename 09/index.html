<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <!-- create script in TypeScript -->
    <!-- #1 create TS script to add number from user interface -->
    <!-- UI: -->
    <div class="container">
        <h3>#1</h3>
        <div class="my-4">
           <input id="first-number" class="form-control" placeholder="First number" />
        </div>
        <div class="my-4">
            <input id="second-number" class="form-control" placeholder="Second number" />
        </div>
        <div>
            <button id="add-numbers-button" class="btn btn-primary">Add numbers</button>
        </div>
        <div id="add-numbers-result"></div>
    </div>

    <!-- #2 -->
    <!-- create script in TypeScript -->
    <!-- add event listener to select element -->
    <!-- show factorial result from selected number -->
    <div class="container my-4">
        <h3>#2</h3>
        <select id="factorial-number" value="1" class="form-select">
            <option value="1">
                1
            </option>
            <option value="2">
                2
            </option>
            <option value="5">
                5
            </option>
            <option value="7">
                7
            </option>
        </select>

        <div id="factorial-result"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
