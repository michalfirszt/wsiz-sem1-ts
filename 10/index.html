<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<!--
    // #1
    // create TS script
    // add event listener to select element
    // show expected inputs for math operation
    // add logic for inputs to show expected result 

    // Example:
    // - select: Add elements
    // - add 2 inputs and button to UI
    // - add add logic to button to show result
-->
    <div class="container">
        <h3>#1</h3>
        <select id="math-select" class="form-select">
            <option value=""></option>
            <option value="1">
                Add elements
            </option>
            <option value="2">
                Multiply elements
            </option>
            <option value="5">
                Divide elements
            </option>
            <option value="7">
                Factorial
            </option>
        </select>

        <div id="content">default content</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        const mathSelect = document.getElementById('math-select');

        mathSelect.addEventListener('change', () => {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';

            const input = document.createElement('input');

            input.setAttribute('type', 'number');
            input.setAttribute('class', 'form-control');

            input.addEventListener('input', (event) => {
                console.log(event.target.value);
            });

            contentDiv.appendChild(input);
        });
    </script>
</body>
</html>
